<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous" defer></script>
  <script type="module" src="./edit-member.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous" />
  <title>Chess Club</title>
</head>

<body>
  <div class="container">
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">Chess Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-link " href="../members-list/members-list.html">Member list</a>
            </div>
            <div class="navbar-nav">
              <a class="nav-link" href="../add-member/add-member.html">Add new member</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container px-5 my-5">
      <div id="errorContainer"></div>
      <form class="d-flex flex-column gap-3" id="editMemberForm">

        <div class=" form-group row">
          <label for="name" class="col-4 col-form-label">Name</label>
          <div class="col-8">
            <input id="name" name="name" type="text" required class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastname" class="col-4 col-form-label">Lastname</label>
          <div class="col-8">
            <input id="lastname" name="lastname" type="text" required class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label>
          <div class="col-8">
            <input id="email" name="email" type="email" required class="form-control" placeholder="example@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="startedPlaying" class="col-4 col-form-label">Started playing chess</label>
          <div class="col-8">
            <input id="startedPlaying" name="startedPlaying" type="date" required class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </main>
  </div>

  </div>
</body>

</html>
